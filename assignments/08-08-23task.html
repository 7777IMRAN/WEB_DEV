<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form inside table</title>
</head>
<body>
    <table border="2px">
        <tr>
            <td colspan="2">
                <center>Pizza shop 2.0</center>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td ><input type="text"></td>
        </tr>
        <tr>
            <td>Pizza Toping</td>
            <td >
                <input type="radio" name="a">Supreme<br>
                <input type="radio" name="a">Vegetarian<br>
                <input type="radio" name="a">Hawallian
            </td>
        </tr>
        <tr>
            <td>Pizza Sause</td>
            <td>
                <select>
                    <option>--select--</option>
                    <option>--select--</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td >
                <input type="checkbox"><label>Extra Cheese</label>
                <input type="checkbox"><label>Gluten Free Base</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label>Delivery Instructions:</label><br>
                <textarea cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Send my order</button>
            </td>
        </tr>
    </table>
</body>
</html>
