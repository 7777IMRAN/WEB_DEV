<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle{
            width: 100px;
            height: 100px;
            background-color: green;
            border: 2px solid black;
            border-radius: 100%;
            /* margin:500px 500px */
            position: fixed;
            top: 400px;
            left: 300px;
        }
        #circle:hover #square{
            display: block;
            width: 400px;
            height: 400px;
            background-color: brown;
            /* margin-left: 90px; */
            /* margin-top: -320px; */

        }
        #square{
            width: 300px;
            height: 300px;
            background-color: red;
            border: 2px solid black;
            position: fixed;
            top: 150px;
            left: 350px;
            display: none;
        }
        #square:hover h1{
            display: block;

        }
        h1{
            display: none;
        }
        
    </style>
</head>
<body>
    <div id="circle">
    <div id="square">
        <h1> iam here</h1>
    </div>
    </div>
</body>
</html>
