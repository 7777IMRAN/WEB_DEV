<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        div{
            width: 100%;
            height: 300px;
            background-image: linear-gradient(90deg,red,green,yellow,blue);
        }
        #b{
            width: 400px;
            height: 400px;
            background-image: conic-gradient(white,green,gold);
            border-radius: 100%;
        }
        #c{
            width: 200px;
            height: 200px;
            border-radius: 100%;
            background-image: radial-gradient(red,gray,blue,orange);
        }
    </style>
</head>
<body>
    <div id="a"> 90deg for rotation</div>
    <div id="b"> we can't rotate this conic-gradient</div>
    <div id="c">we can't rotate this conic-gradient</div>
</body>
</html>
