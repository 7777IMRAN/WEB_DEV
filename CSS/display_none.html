<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 2px solid black;
        }
        h1{
            color: white;
            border: 2px solid black;
            width: 200px;
            height: 100px;
            background-color: black;
            display: none;
        }
        div:hover h1{
            display: block;
        }

    </style>
</head>
<body>
    <div>
        <h1>div at hover of h1 should be</h1>
    </div>
</body>
</html>
