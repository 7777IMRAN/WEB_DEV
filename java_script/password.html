<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        div{
            width: 280px;
            height: 80px;
            border: 3px solid black;
            border-radius: 20px;
        }
        input{
            padding: 30px;
            border-radius: 20px;
            border: 0px;
            outline: 0px;
        }
        #abc{
            border: 0px;
            outline: 0px;
        }
    </style>
</head>
<body>
    <div>
        <input type="password" id="pass" placeholder="password">
        <i class="fa fa-eye" onclick="hideandshow()"></i>
    </div>
    <script>
        function hideandshow()
        {
            let inp=document.querySelector('input').getAttribute('type','text')
            console.log(inp)
            console.log(typeof inp)
            if(inp=='password')
            {

            
            document.querySelector('input').setAttribute('type','text')
            document.querySelector('i').setAttribute('class','fa fa-eye-slash')
            }
            else{
                document.querySelector('input').setAttribute('type','password')
                document.querySelector('i').setAttribute('class','fa fa-eye')

            }
        }
    </script>
</body>
</html>
