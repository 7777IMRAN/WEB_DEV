<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: rgb(35, 236, 13);
            flex-direction: column;
        }
        h1{
            font-size: 70px;
            -webkit-text-stroke: 2px red;
        }
        input{
            width: 100px;
            height: 100px;
            border-radius: 15px;
            font-size: 40px;
        }
        #inp1{
            width: 500px;
            text-align: end;
        }
        #equal{
            height: 380px;
        }
        table{
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO CALCULATOR</h1>
    <table border="2" cellpadding="15px" cellspacing="0">
        <tr>
            <td colspan="4"><input type="text" id="inp1"></td>
        </tr>

        <tr>
            <td><input type="button" value="*" onclick="display('*')"></td>
            <td><input type="button" value="/" onclick="display('/')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>

        <tr>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td rowspan="3"><input type="button" value="=" id="equal" onclick="equal1()"></td>
        </tr>

        <tr>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="4" onclick="display('4')"></td>
        </tr>

        <tr>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="1" onclick="display('1')"></td>
        </tr>

        <tr>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="del" onclick="delete1()"></td>
            <td><input type="button" value="AC" onclick="clear1()"></td>
        </tr>
    </table>

    <script>
        function display(data)
        {
            // console.log(data)
            let inp=document.getElementById("inp1")
            inp.value+=data
        }
        // display("*")
        // display("9")
        // display("0")

        function equal1()
        {
            let a=document.getElementById("inp1").value
            // console.log(a)
            let b=eval(a)
            // console.log(b)
            document.getElementById("inp1").value=b
        }

        function clear1()
        {
            document.getElementById("inp1").value=""
        }

        function delete1()
        {
            let v=document.getElementById("inp1")
            v.value=v.value.slice(0,-1)

            if(v.value=="")
            {
                v.value=""
            }
        }

    </script>
</body>
</html>
