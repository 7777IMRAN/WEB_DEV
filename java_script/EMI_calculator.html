<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 300px;
            /* background-color: aqua; */
        }
        .child{
            width: 33.33%;
            height: 100px;
            /* background-color: brown; */
            color:black;
            font-size: 20px;
            float: left;

        }
        .range{
            width: 280px;
        }
        button{
            display: flex;
            margin-left: 70%;
            height: 30px;
            width: 100px;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        #result{
            color: red;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO EMI CALCULATOR</h1>
    <div class="parent">
        <div class="child">
            <table>
                <tr>
                    <td>Amount you need <input type="text" id="amount"></td>
                </tr>
                <tr>
                    <td><input type="range" class="range" min="50000" max="4000000" id="amountrange" onchange="amount()"></td>
                </tr>
                <tr class="a">
                    <td>
                        <pre>&#8377;50,000        &#8377;40,00,000</pre>
                    </td>
                </tr>

            </table>
        </div>
        <div class="child">
            <table>
                <tr>
                    <td>for <input type="text" id="year">year</td>
                </tr>
                <tr>
                    <td><input type="range" class="range" min="1" max="5" id="yearrange" onchange="year()" step="0.1"></td>
                </tr>
                <tr class="a">
                    <td>
                        <pre>&#8377;50,000        &#8377;40,00,000</pre>
                    </td>
                </tr>

            </table>
        </div>
        <div class="child">
            <table>
                <tr>
                    <td>interest rate <input type="text" id="interest" >%</td>
                </tr>
                <tr>
                    <td><input type="range" class="range" min="10.5" max="21" id="interestrange" onchange="interest()" ></td>
                </tr>
                <tr class="a">
                    <td>
                        <pre>&#8377;50,000        &#8377;40,00,000</pre>
                    </td>
                </tr>

            </table>
        </div>
        <button onclick="emicalculate()">calculate</button>
        <h1 id="result"></h1>
    </div>
    <script>
        function amount(){
            document.getElementById('amount').value=document.getElementById('amountrange').value
        }
        function year(){
            document.getElementById('year').value=document.getElementById('yearrange').value

        }
        function interest(){
            document.getElementById('interest').value=document.getElementById('interestrange').value

        }
        function emicalculate(){
            // EMI is calculated using the formula: P X R X (1+R)^N] / [(1+R)^N-1]
            // P= Principal or your loan amount
            // R= Rate of interest
            // N= Tenure (loan term in number of years)
            let P=document.getElementById('amount').value
            console.log(P)
            let N=(document.getElementById('year').value)*12
            console.log(N)
            let R=((document.getElementById('interest').value)/12/100)
            console.log(R)
            emi=Math.floor(P*R*Math.pow((1+R),N)/[Math.pow((1+R),N)-1])
            console.log(emi)
            document.getElementById('result').innerHTML=`your monthly EMI will be ${emi} per month`
        }
    </script>
