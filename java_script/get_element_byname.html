<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SELECT GENDER</h1>
    <input type="radio" value="FEMALE" name="gen">FEMALE <br> 
    <input type="radio" value="MALE" name="gen">MALE <br>
    <input type="radio" value="OTHERS" name="gen">OTHERS <br>
    <BUtton onclick="demo()">submit</BUtton>
    <h1 id="abc"></h1>
    <script>
        function demo()
        {
            let num=document.getElementsByName('gen')
            console.log(num)
            // let count=0
            for (i=0;i<num.length;i++)
            {
                // count++
                let check1=num[i].ariaChecked
                console.log(check1)
                if (num[i].checked==true)
                {
                    let value1=num[i].value
                    // console.log(value1)
                    document.getElementById('abc').innerHTML='user selected gender is:'+value1
                }
            }
            // document.getElementById('abc').innerHTML='count of radio button is:'+count
        }
    </script>
</body>
</html>
